<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title>CARTOON POLITICS</title>
		<link rel="stylesheet" href="./public/css/index.css">
	</head>

    <header class="banner" role="banner">
        <div class="banner__containerTop">
            <p><!-- permet de positionner correctement le banner avec space-around --></p>
            <h1>CARTOON POLITICS</h1>
            <div>
                <button class="banner__containerTop__buttonLangue">FR</button>
                <button class="banner__containerTop__buttonLangue">EN</button>
            </div>
        </div>
        <div class="banner__containerBottom">
            <img class="banner__containerBottom__img" src="./public/img/mail.svg" alt="logo d'une enveloppe contenant mon mail">
            <img class="banner__containerBottom__img" src="./public/img/github.svg" alt="logo de github redirigeant vers mon github">
            <img class="banner__containerBottom__img" src="./public/img/linkedin.svg" alt="logo de linkedin redirigeant vers mon linkedin">
        </div>
    </header>

    <body>
        <button class="sideButton"></button>

        <section role="section de présentation du personnage">
            <div class="personnage" >
                <h2>  Simpson Homer  </h2>
                <img src="./public/img/homer.jpg" alt="Image de test">
            </div>
        </section>

        <section role="section pour choisir une réponse">
            <div class="console">
                <button class="console__button console__button--left">
                    Gauche
                </button>
                <button class="console__button console__button--right">
                    Droite
                </button>
                <button class="console__button console__button--random">
                    Personnage aléatoire
                </button>
            </div>    
        </section>

        <section role="section contenant les informations statistique">
            <div class="stat">
                <div id="stat-bar"></div>
            </div>
        </section>
    </body>

    <footer>
        <!-- coordonées / plan du site ! -->
        <a href="https://www.flaticon.com/free-icons/price" title="price icons">Price icons created by Pixel perfect - Flaticon</a>
    </footer>
